<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Video</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<video id="introVideo" autoplay muted playsinline>
    <source src="./assets/1.mp4" type="video/mp4">
</video>

<script>
    const video = document.getElementById("introVideo");

    // Khi video chạy hết → chuyển về index1.html
    video.addEventListener("ended", function () {
        window.location.href = "index1.html"; // đổi tên đúng file của bạn
    });
</script>

</body>
</html>
